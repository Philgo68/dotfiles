- defaults:
    link:
      relink: true
      force: true

- clean: ['~']

- shell:
  - sudo apt -y install make zsh zsh-autosuggestions zsh-syntax-highlighting qemu-guest-agent
  - sudo chsh -s $(which zsh) $(whoami)

- link:
    ~/.zshrc: .zshrc
    ~/.gitconfig: .gitconfig
    ~/.bashrc: .bashrc
    ~/.bash_profile: .bash_profile
